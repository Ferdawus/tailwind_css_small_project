<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="./Css//main.css">
</head>

<body>
    <div class="w-screen min-h-screen bg-teal-300 flex justify-center items-center ">
        <div class="max-w-5xl w-full mx-auto flex flex-col md:flex-row gap-6 bg-white p-10 rounded">
            <div class="w-full md:w-1/2 bg-[#E2ECFF] flex rounded">
                <div class="flex flex-col justify-center items-center p-10 text-center">
                    <img src="./images/logo.png" alt="" class="w-20 h-20 rounded-xl">
                    <h1 class="text-2xl font-bold py-6">Let us help you run your own platform </h1>
                    <p class="text-sm text-gray-600">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Et ex
                        mollitia illo
                        deleniti
                        fuga a.
                    </p>
                </div>
            </div>
            <div class="w-full md:w-1/2 p-10">
                <h1 class="text-2xl font-bold">Get Started </h1>
                <p class="text-gray-600 pb-10">Create Your Account Now !</p>
                <form action="" class="flex flex-col gap-4">
                    <div>
                        <label for="fname" class="inline-block pb-2">Full Name</label>
                        <input type="text"
                            class="w-full border border-gray-500 focus:outline-none placeholder:text-gray-500 text-black py-1 px-4 rounded"
                            name="fname" placeholder="fname">
                    </div>
                    <div>
                        <label for="email" class="inline-block pb-2">Email</label>
                        <input type="email"
                            class="w-full border border-gray-500 focus:outline-none placeholder:text-gray-500 text-black py-1 px-4 rounded"
                            name="email" placeholder="email">
                    </div>
                    <div>
                        <label for="password" class="inline-block pb-2">Password</label>
                        <input type="password"
                            class="w-full border border-gray-500 focus:outline-none placeholder:text-gray-500 text-black py-1 px-4 rounded"
                            name="password" placeholder="password">
                    </div>
                    <div>
                        <button class="bg-[#0082DF] w-full py-2 rounded font-bold text-white">Sing In</button>
                    </div>
                </form>
                <p class="text-center pt-7">Already a member? <a class="text-[#0082DF] font-bold">Sing In</a></p>
            </div>
        </div>
    </div>
</body>

</html>
